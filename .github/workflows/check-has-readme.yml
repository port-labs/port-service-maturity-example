name: Check if service has readme

on:
  workflow_call:
    secrets: 
      PORT_CLIENT_ID: 
        required: true
      PORT_CLIENT_SECRET: 
        required: true
jobs:
  check-linked-issues:
    runs-on: ubuntu-latest
    steps:
     - uses: actions/checkout@master
     - name: "Check file existence"
       id: is-readme-exist
       uses: andstor/file-existence-action@v1
       with:
        files: "README.md"
     - name: "Determine status"
       id: determine-status
       run: |
        if [ "${{ steps.is-readme-exist.outputs.files_exists }}" = "true" ]; then
          echo "::set-output name=status::success"
        else
          echo "::set-output name=status::failure"
        fi
     - name: "Update check run result"
       uses: port-labs/port-github-action@v1
       with:
         clientId: ${{ secrets.PORT_CLIENT_ID }}
         clientSecret: ${{ secrets.PORT_CLIENT_SECRET }}
         title: readme-${{ github.event.repository.name }}
         blueprint: CheckRun
         properties: |
           {
              "status": "${{ steps.determine-status.outputs.status }}",
              "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
              "buildId": "${{ github.run_id }}"
           }
         relations: |
           {
             "service": "${{ github.event.repository.name }}",
             "check": "readme"
           } 
        